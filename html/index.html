<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador Sintáctico REVOKE - MariaDB</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>Analizador Sintáctico LL(1) - Instrucción REVOKE (MariaDB)</h1>

  <textarea id="input" placeholder="Ejemplo: REVOKE SELECT, UPDATE ON tabla1 FROM user1, user2;"></textarea><br>
  <button id="btn-analizar">Analizar</button>

  <div id="result"></div>
  <div id="console-output" class="console"></div>

  <div id="tables-container">
    <div id="errors-table" class="error-table"></div>
    <div id="warnings-table" class="warning-table"></div>
  </div>

  <script src="../js/diagnostic.js"></script>
  <script src="../js/lexer.js"></script>
  <script src="../js/parser.js"></script>
  <script src="../js/app.js"></script>
  <script>
    document.getElementById("btn-analizar").addEventListener("click", analizar);
  </script>
</body>
</html>
